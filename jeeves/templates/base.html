{% load staticfiles %}
{% load navbar %}
{% load swampdragon_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% swampdragon_settings %}
    <script type="text/javascript" src="{% static 'swampdragon/js/dist/swampdragon.min.js' %}"></script>
    <script src="https://fb.me/react-with-addons-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body role="document">
    <nav class="navbar navbar-inverse navbar-static-top">
      <a href="{% url 'project-list' %}" class="navbar-brand">Jeeves</a>
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="{% active_page request 'project-list' %}">
            <a href="{% url 'project-list' %}">
              Projects
            </a>
          </li>
        </ul>
        <span class="navbar-text navbar-right" style="margin-right:1em;">Very good, sir.</span>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/jsx" src="{% static 'js/progress_bar.jsx' %}"></script>
    <script type="text/javascript">
    {% block js %}
    {% endblock %}
    </script>
    <script type="text/jsx">
    {% block jsx %}
    {% endblock %}
    </script>
  </body>
</html>
