{% load staticfiles %}
{% load navbar %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <a href="{% url 'index' %}" class="navbar-brand">Jeeves</a>
      <div class="container">
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% active_page request 'index' %}"><a href="{% url 'index' %}">Home</a></li>
            <li class="{% active_page request 'build-list' %}"><a href="{% url 'build-list' %}">
              Builds
              {% if num_running_builds %}
              <span class="badge">{{ num_running_builds }}</span>
              {% endif %}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
{% block content %}
{% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
    {% block js %}
    {% endblock %}
    </script>
  </body>
</html>
