{% extends "base.html" %}
{% block title %}Project List{% endblock %}

{% block content %}
<div class="container">
  <h2 class="page-header">Projects</h2>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
{% for project in object_list %}
    <tr>
      <td><a href="{% url 'build-list' project_slug=project.slug %}">{{ project.name }}</a></td>
    </tr>
{% empty %}
    <tr><td>No projects yet.</td></tr>
{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
