{% extends "base.html" %}
{% block title %}Build List{% endblock %}

{% block content %}
<h1>Builds</h1>
<ul>
{% for build in object_list %}
    <li><a href="{% url 'build-view' pk=build.id %}">#{{ build.id }}</a> - {{ build.start_time }} - {{ build.instance }}</li>
{% empty %}
    <li>No builds yet.</li>
{% endfor %}
</ul>
{% endblock %}
