{% extends "base.html" %}
{% block title %}
Index
{% endblock %}

{% block content %}
{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
    <table>
    {{ form }}
    </table>
    <input type="hidden" name="next" value="/" />
    <input type="submit" value="login" />
</form>
{% endblock %}
