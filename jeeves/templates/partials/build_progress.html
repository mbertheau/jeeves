{% with build.get_progress as progress %}
<div class="progress" style="width:90%">
  <div class="progress-bar progress-bar-success {% if not progress.over %}active progress-bar-striped{% endif %}"
       style="width:{{ progress.percentage }}%">
    <span>{{ progress.duration }}</span>
  </div>
  {% if progress.over %}
  <div class="progress-bar progress-bar-warning active progress-bar-striped" style="width:{{ progress.over }}%"></div>
  {% endif %}
</div>
{% endwith %}
